<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sebi Negoescu's Profile</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center" style="background-image: url(/static/images/background.jpg);">
        <div class="container">
          <h1 class="jumbotron-heading" style="font-style: italic; color:white">Aye there!</h1>
          <p class="lead text-muted">I love programming and Django in particular!</p>
          <p>
            <a href="https://linkedin.com/in/SebastianNegoescu/" class="btn btn-primary my-1" target="_blank">LinkedIn</a>
            <a href="mailto:sebastian.negoescu@gmail.com" class="btn btn-primary my-2">Email Me</a>
          </p>
          <img src="{% static 'photo_id.png' %}" height=275/>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for job in jobs %}

            <div class="col-md-4">
              <a href="{% url 'job_detail' job.id %}">
              <div class="card mb-4 box-shadow">
                <h5>{{ job.title }}</h5>
                <p>{{ job.company }}</p>
                <img class="card-img-top" src="{{ job.photo.url }}">
                <div class="card-body">
                </div>
              </div>
              </a>
            </div>

            {% endfor %}
          </div>

        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
  </body>
</html>
